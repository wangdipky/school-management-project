spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      server:
        webmvc:
          routes:
            - id: MasterDataService
              uri: http://172.21.176.1:8100
              predicates:
                - Path=/api/v1/master-data/**
            - id: IdentityService
              uri: http://172.21.176.1:8101
              predicates:
                - Path=/api/v1/auth/**
server:
  port: 8000